service: api-paython # NOTE: update this with your service name

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: python2.7
  profile: serverless-admin
  environment:
    python_users: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.python_users}"

functions:
  create:
    handler: create.create
    events:
      - http:
          path: /
          method: post
          cors: true

  list:
    handler: list.list
    events:
      - http:
          path: /
          method: get
          cors: true

  get:
    handler: get.get
    events:
      - http:
          path: /{id}
          method: get
          cors: true

  update:
    handler: update.update
    events:
      - http:
          path: /{id}
          method: put
          cors: true

  delete:
    handler: todos/delete.delete
    events:
      - http:
          path: /{id}
          method: delete
          cors: true

resources:
  Resources:
    pythonDynamodb:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.python_users}